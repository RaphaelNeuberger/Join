<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board â€¢ Join</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/board.css" />
  </head>
  <body onload="includeHeaderHTML();includeSidebarHTML();">
    <nav header-html="./templates/header.html"></nav>
    <aside sidebar-html="./templates/sidebar.html"></aside>

    <main class="board-container">
        <div class="board-header">
            <h2>Board</h2>
            <div class="serch-add-task-button">
                <input type="text" placeholder="Find Task" />
                <button >Add task +</button>
            </div>
        </div>

        <div class="tasks-columns">

            <div class="task-column" id="columnToDo" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                <div class="task-header">
                    <span>To Do</span>
                    <img src="./img/icons/plus button.svg" alt="">
                </div>
               <div class="task-cards" id="to-do-tasks" draggable="true" ondragstart="dragstartHandler(event)"></div> 

            </div>

            <div class="task-column" id="columnInProgress" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                <div class="task-header">
                    <span>In progress</span>
                    <img src="./img/icons/plus button.svg" alt="">
                </div>
                <div class="task-cards" id="in-progress-tasks" draggable="true" ondragstart="dragstartHandler(event)"></div> 
            </div>

            <div class="task-column" id="columnAwaitFeedback" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                <div class="task-header">
                    <span>Await feedback</span>
                    <img src="./img/icons/plus button.svg" alt="">
                </div>
                <div class="task-cards" id="await-feedback-tasks" draggable="true" ondragstart="dragstartHandler(event)"></div>
            </div>

            <div class="task-column" id="columnDone" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
                <div class="task-header">
                    <span>Done</span>
                </div>
                <div class="task-cards" id="done-tasks" draggable="true" ondragstart="dragstartHandler(event)"></div>
            </div>

        </div>
     
    </main>

    <script src="scripts/templates.js"></script>
    <script src="scripts/task_tamplates.js"></script>
    <script src="scripts/board.js"></script>   

    </body>


</html>

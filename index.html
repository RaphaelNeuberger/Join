<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      rel="icon"
      href="img/logo/Logo for Favicon construction.svg"
      type="image/svg+xml" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/indexstyle.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <img
        src="img/logo/Logo for Favicon construction.svg"
        alt="Join Logo"
        class="join-logo" />
      <div class="signup-box" id="signup-top">
        <span class="signup-text">Not a Join user?</span>
        <button class="signup-btn dark-button" id="toggle-form">Sign up</button>
      </div>
    </header>

    <!-- LOGIN FORM -->
    <main id="login-form" class="active">
      <h1>Log in</h1>
      <div class="blueline"></div>

      <div class="input-group">
        <input type="email" placeholder="E-Mail" required />
        <span class="material-icons">email</span>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Passwort" id="password" required />
        <span class="material-icons" id="toggle-password">lock</span>
      </div>

      <div class="button-group">
        <button class="dark-button">Log in</button>
        <button>Guest Log in</button>
      </div>
    </main>

    <!-- SIGN UP FORM -->
    <main id="signup-form" class="hidden">
      <div class="signup-header">
        <span class="material-icons back-arrow" id="back-to-login"
          >arrow_back</span
        >
        <h1>Sign up</h1>
      </div>
      <div class="blueline"></div>

      <div class="input-group">
        <input type="text" placeholder="Name" required />
        <span class="material-icons">person</span>
      </div>

      <div class="input-group">
        <input type="email" placeholder="E-Mail" required />
        <span class="material-icons">email</span>
      </div>

      <div class="input-group">
        <input
          type="password"
          placeholder="Passwort"
          id="signup-password"
          required />
        <span class="material-icons">lock</span>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Confirm Passwort" required />
        <span class="material-icons">lock</span>
      </div>

      <label class="privacy-accept">
        <input type="checkbox" required />
        I accept the
        <a href="privacypolicy.html" target="_blank">Privacy Policy</a>
      </label>

      <div class="button-group">
        <button class="dark-button">Sign up</button>
      </div>
    </main>

    <!-- SIGNUP-BOX FÃœR MOBILE â€“ JETZT UNTER ALLEN FORMS -->
    <div class="signup-box" id="signup-bottom">
      <span class="signup-text">Not a Join user?</span>
      <button class="signup-btn dark-button" id="toggle-form-2">Sign up</button>
    </div>

    <!-- FOOTER -->
    <div class="footer-links">
      <a href="privacypolicy.html">Privacy Policy</a>
      <a href="legal-notice.html">Legal Notice</a>
    </div>

    <script>
      const togglePassword = document.getElementById("toggle-password");
      const passwordInput = document.getElementById("password");
      const toggleForm = document.getElementById("toggle-form");
      const toggleForm2 = document.getElementById("toggle-form-2");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const signupTexts = document.querySelectorAll(".signup-text");
      const signupBtns = document.querySelectorAll(".signup-btn");
      const backArrow = document.getElementById("back-to-login");

      // ðŸ”’ Passwortanzeige umschalten
      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.textContent =
          type === "password" ? "lock" : "visibility_off";
      });

      // ðŸ”„ Login/Signup umschalten â€“ fÃ¼r beide Buttons (oben & unten)
      function toggleForms() {
        const isLoginVisible = loginForm.classList.contains("active");

        if (isLoginVisible) {
          loginForm.classList.remove("active");
          loginForm.classList.add("hidden");
          signupForm.classList.remove("hidden");
          signupForm.classList.add("active");
          signupTexts.forEach(
            (el) => (el.textContent = "Already have an account?")
          );
          signupBtns.forEach((el) => (el.textContent = "Log in"));
        } else {
          signupForm.classList.remove("active");
          signupForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          loginForm.classList.add("active");
          signupTexts.forEach((el) => (el.textContent = "Not a Join user?"));
          signupBtns.forEach((el) => (el.textContent = "Sign up"));
        }
      }

      toggleForm.addEventListener("click", toggleForms);
      toggleForm2.addEventListener("click", toggleForms);

      // â¬…ï¸ ZurÃ¼ck-Pfeil im Sign-up-Formular
      backArrow.addEventListener("click", () => {
        signupForm.classList.remove("active");
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        loginForm.classList.add("active");
        signupTexts.forEach((el) => (el.textContent = "Not a Join user?"));
        signupBtns.forEach((el) => (el.textContent = "Sign up"));
      });
    </script>
    <script src="scripts/config.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/add_task.js"></script>
  </body>
</html>

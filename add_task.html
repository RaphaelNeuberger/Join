<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="img/logo/Logo for Favicon construction.svg"
      type="image/svg+xml" />
    <title>Add Task • Join</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/overlay_add_task.css" />
    <link rel="stylesheet" href="css/overlay_task_card.css" />
  </head>

  <body onload="loadScripts();">
    <nav header-html="./templates/header.html"></nav>
    <aside class="sidebar" sidebar-html="./templates/sidebar.html"></aside>

    <!-- PAGE: Add Task (full page, not a modal) -->
    <main class="task-form-container">
      <h1 class="task-form__title">Add Task</h1>

      <form class="task-form" id="taskForm" novalidate>
        <!-- Hidden field für den Status (wird bei voller Seite immer "todo") -->
        <input type="hidden" name="status" id="taskStatus" value="todo" />

        <div class="task-form__layout">
          <!-- Left column -->
          <div class="task-form__column-left">
            <div class="form-group">
              <label class="form-group__label" for="title">
                Title <span class="form-group__required">*</span>
              </label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-group__input"
                placeholder="Enter a title"
                required />
              <span class="form-group__error" id="titleError"></span>
            </div>

            <div class="form-group">
              <label class="form-group__label" for="description">Description</label>
              <textarea
                id="description"
                name="description"
                class="form-group__textarea"
                placeholder="Enter a Description"
                rows="4"></textarea>
            </div>

            <div class="form-group">
              <label class="form-group__label" for="dueDate">
                Due date <span class="form-group__required">*</span>
              </label>
              <div class="form-group__date-wrapper">
                <input
                  type="date"
                  id="dueDate"
                  name="dueDate"
                  class="form-group__input form-group__input--date"
                  placeholder="dd/mm/yyyy" />
                <img src="./img/icons/event.svg" alt="date" class="date-icon" />
              </div>
              <span class="form-group__error" id="dueDateError"></span>
            </div>
          </div>

          <!-- Divider column -->
          <div class="vertical-divider" aria-hidden="true"></div>

          <!-- Right column -->
          <div class="task-form__column-right">
            <!-- Priority -->
            <div class="form-group">
              <label class="form-group__label">Priority</label>
              <div class="priority-buttons">
                <button
                  type="button"
                  class="priority-buttons__button priority-buttons__button--urgent"
                  data-priority="Urgent">
                  Urgent

                    <path d="M18.9043 8.76057C18.6696 8.76097 18.4411 8.68612 18.2522 8.54702L10.0002 2.46386L1.7481 8.54702C1.51412 8.71983 1.22104 8.79269 0.93331 8.74956C0.645583 8.70643 0.386785 8.55086 0.213849 8.31706C0.0409137 8.08326 -0.0319941 7.79039 0.011165 7.50288C0.054324 7.21536 0.210015 6.95676 0.443986 6.78395L9.3481 0.213471C9.5368 0.0738799 9.76537 -0.00146484 10.0002 -0.00146484C10.2349 -0.00146484 10.4635 0.0738799 10.6522 0.213471L19.5563 6.78395C19.7422 6.92087 19.8801 7.11298 19.9503 7.33286C20.0204 7.55274 20.0193 7.78914 19.947 8.00832C19.8746 8.22751 19.7349 8.41826 19.5476 8.55335C19.3604 8.68844 19.1352 8.76096 18.9043 8.76057Z" fill="currentColor"/>
                  </svg>
                </button>

                <button
                  type="button"
                  class="priority-buttons__button priority-buttons__button--medium priority-buttons__button--active"
                  data-priority="Medium">
                  Medium
                  <svg width="20" height="12" viewBox="0 0 20 12" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="3" width="16" height="2" rx="1" fill="currentColor"/>
                    <rect x="2" y="7" width="16" height="2" rx="1" fill="currentColor"/>
                  </svg>
                </button>

                <button
                  type="button"
                  class="priority-buttons__button priority-buttons__button--low"
                  data-priority="Low">
                  Low
                  <svg width="20" height="15" viewBox="0 0 20 15" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 8.76077C9.7654 8.76118 9.53687 8.68634 9.34802 8.54726L0.444913 1.97752C0.329075 1.89197 0.231235 1.78445 0.15698 1.66111C0.0827245 1.53777 0.033508 1.40102 0.0121402 1.25868C-0.031014 0.971193 0.0418855 0.678356 0.214802 0.444584C0.387718 0.210811 0.646486 0.0552534 0.934181 0.0121312C1.22188 -0.0309911 1.51493 0.0418545 1.74888 0.214643L10 6.29712L18.2511 0.214643C18.367 0.129087 18.4985 0.0671675 18.6383 0.0324205C18.7781 -0.00232646 18.9234 -0.00922079 19.0658 0.0121312C19.2083 0.0334832 19.3451 0.0826633 19.4685 0.156864C19.592 0.231064 19.6996 0.328831 19.7852 0.444584C19.8708 0.560336 19.9328 0.691806 19.9676 0.831488C20.0023 0.97117 20.0092 1.11633 19.9879 1.25868C19.9665 1.40102 19.9173 1.53777 19.843 1.66111C19.7688 1.78445 19.6709 1.89197 19.5551 1.97752L10.652 8.54726C10.4631 8.68634 10.2346 8.76118 10 8.76077Z" fill="currentColor"/>
                    <path d="M10 14.5093C9.7654 14.5097 9.53687 14.4349 9.34802 14.2958L0.444913 7.72606C0.210967 7.55327 0.0552944 7.29469 0.0121402 7.00721C-0.031014 6.71973 0.0418855 6.42689 0.214802 6.19312C0.387718 5.95935 0.646486 5.80379 0.934181 5.76067C1.22188 5.71754 1.51493 5.79039 1.74888 5.96318L10 12.0457L18.2511 5.96318C18.4851 5.79039 18.7781 5.71754 19.0658 5.76067C19.3535 5.80379 19.6123 5.95935 19.7852 6.19312C19.9581 6.42689 20.031 6.71973 19.9879 7.00721C19.9447 7.29469 19.789 7.55327 19.5551 7.72606L10.652 14.2958C10.4631 14.4349 10.2346 14.5097 10 14.5093Z" fill="currentColor"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Assigned to -->
            <div class="form-group">
              <label class="form-group__label" for="assignedToInput">Assigned to</label>
                <div class="assigned-to-wrapper">
                <input
                  type="text"
                  id="assignedToInput"
                  class="form-group__input assigned-to-input"
                  placeholder="Select contacts to assign"
                  autocomplete="off" />
                <span class="assigned-to-toggle" aria-hidden="true"></span>
                <div class="assigned-to-dropdown" id="assignedToDropdown">
                  <ul id="assignedToList"></ul>
                </div>
                <div class="assigned-to-selected" id="assignedToSelected"></div>
              </div>
            </div>

            <!-- Category -->
            <div class="form-group">
              <label class="form-group__label" for="category">
                Category <span class="form-group__required">*</span>
              </label>
              <div class="category-wrapper">
                <select id="category" name="category" class="form-group__select" required>
                  <option value="">Select task category</option>
                  <option value="Technical Tasks">Technical Tasks</option>
                  <option value="User Story">User Story</option>
                </select>
                <span class="category-toggle" aria-hidden="true"></span>
              </div>
              <span class="form-group__error" id="categoryError"></span>
            </div>

            <!-- Subtasks -->
            <div class="form-group">
              <label class="form-group__label" for="subtaskInput">Subtasks</label>
              <div class="subtask-input">
                <input
                  type="text"
                  id="subtaskInput"
                  class="subtask-input__field"
                  placeholder="Add new subtask" />
                <button type="button" class="subtask-input__button" id="addSubtaskBtn">
                  <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M8 2v12M2 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
              <ul class="subtask-list" id="subtaskList"></ul>
            </div>

            <!-- WICHTIG: Buttons exakt wie im Board-Overlay -->
            <div class="task-form__column-right-actions">
              <button
                type="button"
                class="form-actions__button form-actions__button--clear"
                id="clearBtn">
                Clear
                <svg class="form-actions__icon" width="16" height="16" viewBox="0 0 16 16">
                  <path d="M4 4L12 12M12 4L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>

              <button
                type="submit"
                class="form-actions__button form-actions__button--submit"
                id="submitBtn">
                Create Task
                <svg class="form-actions__icon" width="16" height="16" viewBox="0 0 16 16">
                  <path d="M3 8L7 12L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="success-message hidden" id="successMessage">
        <svg width="20" height="20" viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="9" fill="#4CAF50" />
          <path d="M5 10L8 13L15 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Task created successfully!
      </div>
<!-- Notification container (füge das z.B. direkt vor deinen scripts ein) -->
<div id="notificationContainer" aria-live="polite" aria-atomic="true" class="notification-container"></div>

    </main>

    <script src="scripts/templates.js"></script>
    <script src="scripts/tasks_API.js"></script>
    <script src="scripts/task_logic.js"></script>
    <script src="scripts/task_tamplates.js"></script>
    <script src="scripts/task_templates_detail.js"></script>
    <script src="scripts/task_validation.js"></script>
    <script src="scripts/task_priority.js"></script>
    <script src="scripts/task_subtasks.js"></script>
    <script src="scripts/task_assignees.js"></script>
    <script src="scripts/task_form.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/headerUser.js"></script>
  </body>
</html>
